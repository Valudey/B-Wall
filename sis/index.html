<body>

	<header>
		<img src="images/mi6.png" alt="logo"/>

	<div class="container">
		<div class="connection-form">
			<img id="logo-connect" src="images/mi6-2.png" alt="logo"/>
			<div class="contain-connect">
				<form name="connexion" action="" method="POST">

					<h1>Connection</h1>

					<label><b>User Code</b></label>
					<input type="text" placeholder="" id="username" required>

					<label><b>Password</b></label>

				</form>

					<img src="images/access-denied.png" alt="access-denied"/>

				</div>
			</div>

	<script> 

		function checkPassword() {

			if (document.getElementById('username').value == 'colibri' && document.getElementById('password').value =='azerty') {
				alert('Correct Authentification');
				location.href = "idmv/IdMVindexJWatson1265.html";
			} else {
				if (document.getElementById('username').value == 'gauffre' && document.getElementById('password').value =='qwerty') {
					alert('Correct Authentification');
					location.href = "idmv/IdMVindexJWatson1265.html";
				} else {
					var sol = document.getElementById("error-connection");
					sol.style.display = 'block';
					document.getElementById("password").value = "";
					location.href = "home.html";
				}
			}
		}
	</script>
